<!--
  Generated template for the DetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Detail Page of {{selectedItem.name}} </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!--
<ion-content padding>
<div>{{content}}</div>
</ion-content>
-->
<ion-tabs>
  <ion-tab tabTitle="Name" [root]="detailNameTab" [rootParams]="selectedItem"></ion-tab>
  <ion-tab tabTitle="Content" [root]="detailContentTab" [rootParams]="selectedItem"></ion-tab>
</ion-tabs>
