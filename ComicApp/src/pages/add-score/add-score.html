<ion-header>

  <ion-navbar>
    <ion-title>add-score</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="group">
    <ion-item>
      <ion-label color="primary">Id: </ion-label>
      <ion-input formControlName="Id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Math: </ion-label>
      <ion-input formControlName="Math"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Physics: </ion-label>
      <ion-input formControlName="Physics"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Chemistry: </ion-label>
      <ion-input formControlName="Chemistry"></ion-input>
    </ion-item>
    <button ion-button color='primary' (click)="addScore()">
      Add
    </button>
  </form>
</ion-content>
