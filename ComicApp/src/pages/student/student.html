<ion-header>

  <ion-navbar>
    <ion-title>student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let p of student$ | async">
      <ion-col>
        {{p.id}}
      </ion-col>
      <ion-col>
        {{p.name}}
      </ion-col>
      <ion-col>
        {{p.class}}
      </ion-col>
      <ion-col>
        <button ion-button  (click)="deleteStudent(p)">
          DELETE
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
