<ion-header>

  <ion-navbar>
    <ion-title>AddStudent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="group">
    <ion-item>
      <ion-label color="primary">Id: </ion-label>
      <ion-input formControlName="Id" placeholder="Text Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Name: </ion-label>
      <ion-input formControlName="Name" placeholder="Text Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Class: </ion-label>
      <ion-input formControlName="Class" placeholder="Text Input"></ion-input>
    </ion-item>
    <button ion-button color='primary' (click)="addStudent()">
      Add
    </button>
  </form>
</ion-content>
