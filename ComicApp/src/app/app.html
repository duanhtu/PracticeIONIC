<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- <ion-list>
      <button menuClose ion-item *ngFor="let p of films" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list> -->
    <ion-list>
      <button menuClose ion-item *ngFor="let p of type" (click)="openPage(p)">
        {{p.name}}
      </button>
    </ion-list>
    <ion-list>
      <button ion-button color = 'secondary' (click)="openStudent()">
        Student
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
